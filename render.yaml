services:
  - type: web
    name: youtube-api-ultimate
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && pip install --upgrade yt-dlp
    startCommand: python main.py
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
